<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="/node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="/node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="/css/app.css">
	</head>
	<body>
		<section class="todoapp" id='app'>
			<header class="header">
				<h1>{{ title }}</h1>
				<input
				 v-on:keyup.enter='addTodos'
				 v-model='todoText'
				 v-todo-focus=" 'foo' "
				 class="new-todo" placeholder="What needs to be done?" >
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input
				v-model="checkAll"
				@click="toggleAll"
				class="toggle-all" id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					
					<li v-bind:class="{completed: todo.completed, editing:currentEditing === todo}" v-for='todo in filterTodos'>
						<div class="view">
							<input class="toggle" type="checkbox" v-model='todo.completed'>
							<label
							@dblclick='currentEditing = todo'>{{ todo.title }}</label>
							<button
							 v-on:click='remove(todo.id)'
							 class="destroy"></button>
						</div>
						<input
						v-todo-focus="todo === currentEditing"
						v-model="todo.title"
						@keyup.enter='currentEditing = null'
						@blur='currentEditing = null'
						class="edit">
					</li>
				</ul>
			</section>
			<footer class="footer">
				<!--这个是通方法来做-->
				<!--<span class="todo-count"><strong>{{ getCompletedCount() }}</strong> item left</span>-->
				<!--通过过滤器来做-->
				<!--<span class="todo-count"><strong>{{ todos | allCompletedCount }}</strong> item left</span>-->
				<!--通过属性来做-->
				<span class="todo-count"><strong>{{ getAllCompleted }}</strong> item left</span>
				
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button
				@click='clearAllCompleted'
				class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		 <!--Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src='./node_modules/vue/dist/vue.js'></script>
		<script src="js/app.js"></script>
	</body>
</html>
